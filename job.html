<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="pageTitle">Apply Job</title>
    <link rel="icon" href="net.png" type="image/png">
    <style>
        @keyframes fadeInOut {
            0% { opacity: 0; }
            50% { opacity: 1; }
            100% { opacity: 0; }
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #005182;
            background-image: url('netbg2.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 40px;
            max-width: 700px;
            width: 100%;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            position: relative;
        }

        .language-buttons {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
        }

        .lang-button {
            background-color: rgba(255, 255, 255, 0.2);
            color: #ffffff;
            border: 1px solid rgba(255, 255, 255, 0.5);
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .lang-button:hover {
            background-color: rgba(255, 255, 255, 0.4);
            transform: translateY(-1px);
        }

        .lang-button.active {
            background-color: #f7a500;
            color: #005182;
            border-color: #f7a500;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            font-weight: bold;
        }

        p {
            font-size: 1.2em;
            line-height: 1.6;
            margin-bottom: 25px;
        }

        .net-logo {
            width: 500px;
            margin-bottom: 30px;
            animation: fadeInOut 4s infinite ease-in-out;
        }

        .back-button {
            display: inline-block;
            background-color: #f7a500;
            color: #005182;
            padding: 12px 25px;
            border-radius: 8px;
            text-decoration: none;
            font-size: 1.1em;
            font-weight: bold;
            margin-top: 30px;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .back-button:hover {
            background-color: #e09400;
            transform: translateY(-2px);
        }

        @media (max-width: 768px) {
            .language-buttons {
                top: 10px;
                right: 10px;
                gap: 5px;
            }
            .lang-button {
                padding: 6px 12px;
                font-size: 0.9em;
            }
            h1 {
                font-size: 2em;
            }
            p {
                font-size: 1em;
            }
            .container {
                padding: 30px;
            }
            .net-logo {
                width: 150px;
                
            }
            .back-button {
                padding: 10px 20px;
                font-size: 1em;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.8em;
            }
            p {
                font-size: 0.95em;
            }
            .container {
                padding: 20px;
            }
            .net-logo {
                width: 150px;
                
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="language-buttons">
            <button class="lang-button" id="lang-my">MY</button>
            <button class="lang-button" id="lang-en">EN</button>
        </div>
        <img src="netbg.png" alt="Net Logo" class="net-logo">
        <h1 id="mainHeading">Terima kasih kerana menunjukkan minat untuk menyertai pasukan kami!</h1>
        <p id="mainParagraph">Buat masa ini, tiada kekosongan yang tersedia, tetapi kami akan maklumkan sekiranya ada peluang pada masa akan datang.</p>
        <a href="index.html" class="back-button" id="backButton">Kembali ke Laman Utama</a>
    </div>

    <script>
        const translations = {
            'my': {
                pageTitle: 'Tiada Kekosongan Buat Masa Ini',
                mainHeading: 'Terima kasih kerana menunjukkan minat untuk menyertai pasukan kami !',
                mainParagraph: 'Buat masa ini, tiada kekosongan yang tersedia, tetapi kami akan maklumkan sekiranya ada peluang pada masa akan datang.',
                backButton: 'Kembali ke Laman Utama'
            },
            'en': {
                pageTitle: 'No Vacancies Available At The Moment',
                mainHeading: 'Thank you for showing interest in joining our team !',
                mainParagraph: 'Currently, there are no vacancies available, but we will inform you if any opportunities arise in the future.',
                backButton: 'Back to Homepage'
            }
        };

        const elements = {
            pageTitle: document.getElementById('pageTitle'),
            mainHeading: document.getElementById('mainHeading'),
            mainParagraph: document.getElementById('mainParagraph'),
            backButton: document.getElementById('backButton'),
            langMy: document.getElementById('lang-my'),
            langEn: document.getElementById('lang-en')
        };

        function setLanguage(lang) {
            elements.pageTitle.textContent = translations[lang].pageTitle;
            elements.mainHeading.textContent = translations[lang].mainHeading;
            elements.mainParagraph.textContent = translations[lang].mainParagraph;
            elements.backButton.textContent = translations[lang].backButton;

            elements.langMy.classList.remove('active');
            elements.langEn.classList.remove('active');
            if (lang === 'my') {
                elements.langMy.classList.add('active');
            } else {
                elements.langEn.classList.add('active');
            }

            localStorage.setItem('selectedLanguage', lang);
        }

        elements.langMy.addEventListener('click', () => setLanguage('my'));
        elements.langEn.addEventListener('click', () => setLanguage('en'));

        document.addEventListener('DOMContentLoaded', () => {
            const savedLanguage = localStorage.getItem('selectedLanguage');
            if (savedLanguage) {
                setLanguage(savedLanguage);
            } else {
                setLanguage('my');
            }
        });
    </script>
</body>
</html>
